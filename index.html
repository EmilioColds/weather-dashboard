<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="./Assets/styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-800 text-white p-4">
        <h1 class="text-3x1" id="headline-style"> Weather Dashboard </h1>
    </header>
    <main class="p-4">
        <div class="flex">
            <aside class="w-1/4">
                <div class="mb-4" id="bottom-line">
                    <h2 id="title-style"> Search for a city: </h2>
                    <input type="text" id="city-input" class="w-full" placeholder="San Diego">
                    <button id="search-button" class="w-full bg-blue-600 text-white p-2 mt-2"> Search </button>
                </div>
                <div id="city-list" class="flex flex-col">
                    <!-- The city buttons will show up in this div -->
                </div>
                <button id="clear-history" class="w-full bg-red-600 text-white p-2 mt-2">Clear History</button>
            </aside>
            <section class="w-3/4" id="section-style">
                <div id="current-weather" class="p-4">
                    <!-- The current weather forecast will be shown here-->
                </div>
                <section class="style-forecast-section">
                    <h3 id="title-style"> 5 Day Forecast: </h3>
                    <div id="forecast" class="grid grid-cols-5 gap-4 forecast-container">
                    <!-- The 5 day forecast will be shown here -->
                    </div> 
                </section>
            </section>
        </div>
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
